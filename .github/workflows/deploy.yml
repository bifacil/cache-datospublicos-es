name: Deploy to R2 + Worker

on:
  push:
    branches: [ master ]

env:
  R2_ENDPOINT: ${{ secrets.R2_ENDPOINT }}
  R2_BUCKET: ${{ secrets.R2_BUCKET }}

jobs:
  sync-to-r2:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set AWS creds for R2
        run: |
          echo "AWS_ACCESS_KEY_ID=${{ secrets.R2_ACCESS_KEY_ID }}" >> $GITHUB_ENV
          echo "AWS_SECRET_ACCESS_KEY=${{ secrets.R2_SECRET_ACCESS_KEY }}" >> $GITHUB_ENV
          echo "AWS_DEFAULT_REGION=auto" >> $GITHUB_ENV

      - name: Install AWS CLI (official installer)
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip
          curl -sSLo awscliv2.zip https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip
          unzip -q awscliv2.zip
          sudo ./aws/install
          aws --version

      - name: Sync static files to R2
        run: |
          src_dir="public"
          aws s3 sync "$src_dir" "s3://$R2_BUCKET" \
            --endpoint-url="https://$R2_ENDPOINT" \
            --delete

  deploy-worker:
    needs: sync-to-r2
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Publish Worker
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy
