name: Deploy to R2 + Worker

on:
  push:
    branches: [ master ]

env:
  R2_ENDPOINT: ${{ vars.R2_ENDPOINT }}
  R2_BUCKET: ${{ vars.R2_BUCKET }}

jobs:
  sync-to-r2:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set AWS creds for R2
        run: |
          echo "AWS_ACCESS_KEY_ID=${{ secrets.R2_ACCESS_KEY_ID }}" >> $GITHUB_ENV
          echo "AWS_SECRET_ACCESS_KEY=${{ secrets.R2_SECRET_ACCESS_KEY }}" >> $GITHUB_ENV
          echo "AWS_DEFAULT_REGION=auto" >> $GITHUB_ENV

      - name: Install/Update AWS CLI (official)
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip
          curl -sSLo awscliv2.zip https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip
          unzip -q awscliv2.zip
          sudo ./aws/install --update
          aws --version

      - name: Sync static files to R2
        run: |
          src_dir="public"
          aws s3 sync "$src_dir" "s3://$R2_BUCKET" \
            --endpoint-url="https://$R2_ENDPOINT" \
            --delete

  deploy-worker:
    needs: sync-to-r2
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Node para instalar wrangler
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Instala wrangler v3 estable
      - name: Install Wrangler
        run: npm i -g wrangler@3

      # Diagnóstico opcional (quién soy / versión)
      - name: Wrangler info
        run: |
          wrangler --version
          wrangler whoami --quiet || true

      # Deploy (verbose) con Account ID por flag
      - name: Deploy Worker
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          wrangler deploy --account-id "$CLOUDFLARE_ACCOUNT_ID" --verbose
