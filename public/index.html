
<!DOCTYPE html >
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Datos PÃºblicos</title>
    <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist@5/swagger-ui.css" />
    <style>
        body {
            margin: 0;
            background: #fafafa
        }

        #swagger-ui {
            max-width: 1200px;
            margin: 0 auto
        }

        /* Oculta el campo client_secret en el modal de Authorize */
        /* Requiere navegadores con :has() */
        .swagger-ui .auth-container .wrapper:has(#client_secret_authorizationCode) {
            display: none !important;
        }
    </style>
  </head>
  <body>
    <div id="swagger-ui"></div>
    <script src="https://unpkg.com/swagger-ui-dist@5/swagger-ui-bundle.js"></script>
    <script src="https://unpkg.com/swagger-ui-dist@5/swagger-ui-standalone-preset.js"></script>
    <script>

        const BASE = new URL('./', window.location.href).href;
        const OPENAPI_URL = new URL('openapi.json', BASE).href;
        const clientId = document.querySelector('meta[name="ClientId"]')?.content ?? null;


        const ui = SwaggerUIBundle({
            url: OPENAPI_URL,
            dom_id: "#swagger-ui",
            deepLinking: true,
            presets: [SwaggerUIBundle.presets.apis, SwaggerUIStandalonePreset],
            layout: "BaseLayout"
        });

        
        ui.initOAuth({
            clientId: clientId,
            clientSecret: null,
            scopes: ["openid"],
            usePkceWithAuthorizationCodeGrant: true
        });


    </script>
  </body>
</html>
